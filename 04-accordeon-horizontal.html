<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      #accordeon {
        display: flex;
        margin: 0;
        padding: 0;
      }
      #accordeon li {
        width: 107px;
        overflow: hidden;
        transition: width 0.5s;
      }
      #accordeon li.actif {
        width: 317px;
      }
      #accordeon li figure {
        display: flex;
        width: 317px;
        margin: 0;
      }
      #accordeon li figure figcaption {
       padding: 10px;
      
      }

    </style>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon" x-data="{ouvert:1}">
      <li :class="{actif:(ouvert === 1)}" @click="ouvert=1">
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{actif:(ouvert === 2)}" @click="ouvert=2">
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Minima, deserunt alias.</h3>
            <p>Est, minima similique? Quo, totam voluptatum?</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{actif:(ouvert === 3)}" @click="ouvert=3">
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Quae, eligendi laborum?</h3>
            <p>Consequatur natus blanditiis minima est accusantium.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
